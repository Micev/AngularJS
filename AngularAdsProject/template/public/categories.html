<div class=" panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <ul class="list-group categories">
        <li  class="list-group-item" ng-click="allCategoryClicked(category)">All</li>
        <li  class="list-group-item" ng-repeat="category in categories | limitTo:5" ng-click="categoryClicked(category)">{{category.name}}</li>
    </ul>
</div>
