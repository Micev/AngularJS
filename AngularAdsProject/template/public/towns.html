

<div class=" panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Towns</h3>
    </div>
    <ul class="list-group categories">
        <li class="list-group-item" ng-click="allTownClicked(town)">All</li>
        <li class="list-group-item" ng-repeat="town in towns | limitTo:5" ng-click="townClicked(town)">{{town.name}}</li>
    </ul>
</div>
