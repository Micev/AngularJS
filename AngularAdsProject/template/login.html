<form class="form-horizontal container">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group " >
            <label for="username" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-6">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
            </div>
        </div>

        <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="login(user)">Submit</button>
        </div>
        </div>
    </fieldset>
</form>
