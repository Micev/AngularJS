<header>
    <h1>
        Ads - {{ pageTitle }}
    </h1>
</header>
<div id="wrapper" class="row">
    <div ng-include="'template/public/left-sidebar.html'" class="col-md-2"></div>
    <form class="form-horizontal container col-md-4"  >
        <fieldset>
            <legend>Login</legend>
            <div class="form-group " >
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="username" required="required" placeholder="Username" ng-model="user.username" >
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPassword" required="required" placeholder="Password" ng-model="user.password">
                </div>
            </div>

            <div class="col-lg-10 col-lg-offset-3">
                <button type="submit"class="btn btn-info" ng-click="login(user)">Login</button>
                <a href="#/register" class="btn btn-info ">Register here</a>
            </div>
            </div>
        </fieldset>
    </form>
</div>
