<header>
    <h1>
        Ads - {{ pageTitle }}
    </h1>
</header>
<div id="wrapper" class="row">
    <div ng-include="'template/public/left-sidebar.html'" class="col-md-2"></div>
    <form class="form-horizontal container col-md-4" >
        <fieldset>
            <legend>Register</legend>
            <div class="form-group " >
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="username" placeholder="Username" required ng-model="user.username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required ng-model="user.password">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPasswordConfirm" class="col-lg-2 control-label">Confirm Password</label>
                <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password" required ng-model="user.confirmPassword">
                </div>
            </div>

            <div class="form-group" >
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="name" placeholder="Name" required ng-model="user.name">
                </div>
            </div>

            <div class="form-group " >
                <label for="phone" class="col-lg-2 control-label">Phone</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="phone" placeholder="Phone" required ng-model="user.phone">
                </div>
            </div>

            <div class="form-group " >
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-9">
                    <input type="email" class="form-control" id="email" placeholder="Email" required ng-model="user.email">
                </div>
            </div>
            <div class="form-group " >
                <label  for="inputTown" class="col-lg-2 control-label">Town</label>
                <div class="col-lg-9">
                    <select  id="inputTown" class="form-control" ng-options="town.id as town.name for town in towns" ng-model="user.townId">
                    </select>
                </div>
            </div>

            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-info" ng-click="register(user)">Register</button>
                <a href="#/login" class="btn btn-info btn-xs">Login here</a>
            </div>
        </fieldset>
    </form>
</div>
