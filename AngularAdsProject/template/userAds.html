<header>
    <h1>
        Ads - {{ pageTitle }}
    </h1>
    <div ng-show="isLogged">
        <span class="userName">{{authentication.getUser().username}} </span>
        <a href="#/" class="" ng-hide="!isLogged" ng-click="authentication.removeUser()">logout</a>
    </div>
</header>

<div id="wrapper" class="row">
    <div class="col-md-2">
        <div ng-include="'template/public/logged-sidebar.html'" ></div>
        <div ng-include="'template/public/myAdsFilter.html'"></div>
    </div>

    <img src="images/loading1.gif" ng-hide="ready">

    <div class="col-md-8">
        <ul>
            <li ng-repeat="ad in adsData.ads">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h2 class="pull-left">
                                {{ad.title}}
                            </h2>
                        </div>
                        <div class="col-md-4">
                            <strong class="pull-right">
                                {{ad.date | date: "d-MMM-yyyy"}}
                            </strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 ">
                            <img ng-src="{{ad.imageDataUrl !='null' && ad.imageDataUrl || 'images/no_image.png' }}" class="_ad-image">
                        </div>
                        <div class="col-md-8">
                            <div class="well well-sm">
                                {{ad.text}}
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <span class="label label-info">Category</span>
                                    <div class="well well-sm">{{ad.categoryName}}</div>

                                    <span class="label label-info">Town</span>
                                    <div class="well well-sm">{{ad.townName}}</div>
                                </div>
                                <div class="col-md-4">
                                    <span class="label label-info">Status</span>
                                    <div class="well well-sm">{{ad.status}}</div>
                                    <a href="#" class="btn btn-warning">Edit</a>
                                    <a href="#/user/ads/delete/" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
